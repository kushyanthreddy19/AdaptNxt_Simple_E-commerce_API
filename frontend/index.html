<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simple E-commerce</h1>
    <nav id="nav-bar">
      <button id="nav-products">Products</button>
      <button id="nav-cart">Cart</button>
      <button id="nav-orders">Orders</button>
      <button id="nav-admin" style="display:none;">Admin</button>
      <button id="nav-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Auth Section -->
    <section id="auth-section">
      <div id="login-form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p><a href="#" id="show-reset">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
      <div id="reset-form-container" style="display:none;">
        <h2>Reset Password</h2>
        <form id="reset-form">
          <input type="text" id="reset-username" placeholder="Username" required>
          <input type="password" id="reset-new-password" placeholder="New Password" required>
          <button type="submit">Reset Password</button>
          <button type="button" id="cancel-reset-btn">Cancel</button>
        </form>
      </div>
      <div id="register-form-container" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <select id="register-role" style="display:none;">
            <option value="customer" selected>Customer</option>
          </select>
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
      <div id="auth-message"></div>
    </section>

    <!-- Product Section -->
    <section id="product-section" style="display:none;">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
        <select id="category-select">
          <option value="">All Categories</option>
        </select>
        <button id="search-btn">Search</button>
      </div>
      <div id="product-list"></div>
      <div class="pagination">
        <button id="prev-page">&lt; Prev</button>
        <span id="page-info"></span>
        <button id="next-page">Next &gt;</button>
      </div>
      <div id="product-message"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart-section" style="display:none;">
      <h2>Your Cart</h2>
      <div id="cart-list"></div>
      <button id="place-order-btn">Place Order</button>
      <div id="cart-message"></div>
    </section>

    <!-- Orders Section -->
    <section id="orders-section" style="display:none;">
      <h2>Your Orders</h2>
      <div id="orders-list"></div>
      <div id="orders-message"></div>
    </section>

    <!-- Admin Section -->
    <section id="admin-section" style="display:none;">
      <h2>Admin: Manage Products</h2>
      <form id="admin-product-form">
        <input type="text" id="admin-product-name" placeholder="Name" required>
        <input type="text" id="admin-product-desc" placeholder="Description">
        <input type="number" id="admin-product-price" placeholder="Price" step="0.01" required>
        <input type="text" id="admin-product-category" placeholder="Category">
        <input type="number" id="admin-product-stock" placeholder="Stock" required>
        <input type="file" id="admin-product-image" accept="image/*">
        <img id="admin-product-image-preview" style="display:none;max-width:100px;max-height:100px;" />
        <button type="submit">Add Product</button>
      </form>
      <form id="admin-edit-form" style="display:none; margin-top:1rem;">
        <h3>Edit Product</h3>
        <input type="hidden" id="edit-product-id">
        <input type="text" id="edit-product-name" placeholder="Name" required>
        <input type="text" id="edit-product-desc" placeholder="Description">
        <input type="number" id="edit-product-price" placeholder="Price" step="0.01" required>
        <input type="text" id="edit-product-category" placeholder="Category">
        <input type="number" id="edit-product-stock" placeholder="Stock" required>
        <input type="file" id="edit-product-image" accept="image/*">
        <img id="edit-product-image-preview" style="display:none;max-width:100px;max-height:100px;" />
        <button type="submit">Update Product</button>
        <button type="button" id="cancel-edit-btn">Cancel</button>
      </form>
      <div id="admin-product-list"></div>
      <div id="admin-create-admin-container" style="margin-bottom:2rem; display:none;">
        <h3>Add New Admin</h3>
        <form id="admin-create-admin-form">
          <input type="text" id="admin-create-admin-username" placeholder="Admin Username" required>
          <input type="password" id="admin-create-admin-password" placeholder="Password" required>
          <button type="submit">Create Admin</button>
        </form>
      </div>
      <div id="admin-message"></div>
    </section>
  </main>

  <div id="loading" style="display:none;">Loading...</div>

  <div id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
